<!doctype html>
<html class="no-js" lang="en" xmlns:fb="http://www.facebook.com/2008/fbml" xmlns:og="http://opengraphprotocol.org/schema/">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Timeline Example</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  
  <!-- Include CSS for Timeline -->
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>

  <!-- Include buttons and container for timeline -->
  <div role="main" class="clearfix">
    <div id="buttons">
      <div id="expand-collapse-buttons">
        <a class="expand-all active" href="#"><span>EXPAND ALL</span></a>
        <a class="collapse-all" href="#"><span>COLLAPSE ALL</span></a>
      </div>

      <div id="sort-buttons">
        <a class="sort-newest active" href="#"><span>NEWEST FIRST</span></a>
        <a class="sort-oldest" href="#"><span>OLDEST FIRST</span></a>
      </div>
    </div>

    <div id="timeline">
      <div id="line-container">
        <div id="line"></div>
      </div>
    </div>
  </div>

  <!-- Include templates -->
  <script id="group-marker-template" type="text/x-handlebars-template">
    <div class="item group-marker item-group-{{id}}" data-id="{{id}}">
      <div class="inner">
        <div class="inner2">
          <div class="timestamp">{{timestamp}}</div>
          <div class="group">{{groupDisplay}}</div>
        </div>
      </div>
    </div>
  </script>
  
  <script id="post-template" type="text/x-handlebars-template">
    <div class="item post">
      <div class="inner">
        <div class="timestamp">{{timestamp}}</div>
        <div class="title"><h3>{{title}}</h3></div>
        <div class="date">{{display_date}}</div>
        <div class="body">
          {{#if photo_url}}
            <img src="{{photo_url}}" alt="">
          {{/if}}
          {{#if caption}}
            <div class="caption">({{caption}})</div>
          {{/if}}
          {{#if body}}
            <div class="text">{{{body}}}</div>
          {{/if}}
          <div class="clearfix">
            {{#if read_more_url}}
              <a target="_blank" class="more" href="{{read_more_url}}">READ MORE</a>
              {{#if sharing}}
                <div class="share">
                  <a href="#" class="share-trigger"></a>
                  <div class="share-popup">
                    <a href="https://twitter.com/share" class="twitter-share-button" data-url="{{read_more_url}}" data-text="{{title}}" data-count="none">Tweet</a>
                    <a class="facebook-share-button" name="fb_share" type="button" share_url="{{read_more_url}}">Share</a>
                  </div>
                </div>
              {{/if}}
            {{/if}}
          </div>
        </div>
      </div>
    </div>
  </script>

  <!-- Include scripts -->
  <script type="text/javascript" src="js/libs/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="js/libs/handlebars-1.0.rc.1.min.js"></script>
  <script type="text/javascript" src="js/libs/tabletop.master-20121204.min.js"></script>
  <script type="text/javascript" src="js/libs/jquery.isotope.v1.5.21.min.js"></script>
  <script type="text/javascript" src="js/libs/jquery.ba-resize.v1.1.min.js"></script>
  <script type="text/javascript" src="js/libs/jquery.imagesloaded.v2.1.0.min.js"></script>
  <script type="text/javascript" src="js/timeline-jquery.js"></script>

</body>
</html>
